---
template:
  id: persona-template
  name: User Persona Template
  version: 1.0
  description: Evidence-based user persona from research synthesis
  output:
    format: markdown
    filename: "personas/{{persona_name}}-persona.md"
    title: "Persona: {{persona_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  allow_skip: false

agent_config:
  owner: empathy-researcher
  editable_sections:
    - Basic Profile
    - Behavioral Patterns
    - Goals & Motivations
    - Pain Points & Frustrations
    - Persona Narrative

sections:
  - id: persona-header
    title: Persona Overview
    type: structured-data
    instruction: |
      Create persona identity:
      - Persona name (realistic but not real person)
      - Tagline (one sentence that captures essence)
      - Archetype category (if applicable)
      - Primary/Secondary persona designation
      - Research basis (number of interviews, observations)
    elicit: true
    owner: empathy-researcher
    editors: [empathy-researcher]

  - id: basic-profile
    title: Basic Profile
    instruction: Create the foundational persona details
    sections:
      - id: demographics
        title: Demographics
        instruction: |
          Provide relevant demographic context:
          - Age range
          - Occupation and role
          - Industry/sector
          - Location type (urban, suburban, rural)
          - Education level
          - Tech savviness level

          Note: Only include demographics that are relevant to the problem space
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: environment
        title: Environment & Context
        instruction: |
          Describe their world:
          - Work environment
          - Daily routine/schedule
          - Tools and technology used
          - Team structure and collaborators
          - Physical/digital workspace
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

  - id: persona-quote
    title: Signature Quote
    type: quote
    instruction: |
      Capture their voice with an authentic quote from research:
      "A memorable quote that encapsulates this persona's attitude or perspective"

      This should be actual words from interviews, not invented
    elicit: true
    owner: empathy-researcher
    editors: [empathy-researcher]

  - id: behavioral-patterns
    title: Behavioral Patterns
    instruction: Document how this persona typically behaves
    sections:
      - id: typical-behaviors
        title: Typical Behaviors
        type: bullet-list
        instruction: |
          List characteristic behaviors observed across research:
          - How do they approach tasks?
          - What habits have they formed?
          - How do they make decisions?
          - What's their typical workflow?
        template: |
          - [Behavior observed]
          - [Habit or approach]
          - [Decision-making pattern]
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: preferences
        title: Preferences & Tendencies
        type: bullet-list
        instruction: |
          Capture their preferences:
          - Communication style (verbal, visual, written)
          - Learning preference (hands-on, documentation, video)
          - Risk tolerance (early adopter vs. cautious)
          - Work style (systematic vs. improvisational)
          - Collaboration vs. independence
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: tools-and-solutions
        title: Current Tools & Solutions
        type: bullet-list
        instruction: |
          What they currently use:
          - Primary tools and platforms
          - Workarounds they've created
          - Alternatives they've tried
          - What they like/dislike about current solutions
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

  - id: goals-and-motivations
    title: Goals & Motivations
    instruction: Understanding what drives this persona
    sections:
      - id: primary-goals
        title: Primary Goals
        type: numbered-list
        instruction: |
          List 3-5 key goals this persona is trying to achieve:
          - Professional goals
          - Personal goals (if relevant)
          - Short-term objectives
          - Long-term aspirations
        template: |
          1. [Primary goal]
          2. [Secondary goal]
          3. [Additional goal]
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: success-metrics
        title: How They Measure Success
        type: bullet-list
        instruction: |
          What does success look like to them:
          - Metrics they track
          - Outcomes they value
          - Recognition they seek
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: motivations
        title: Core Motivations
        type: bullet-list
        instruction: |
          What drives their behaviors:
          - Intrinsic motivators (mastery, autonomy, purpose)
          - Extrinsic motivators (rewards, recognition, promotion)
          - Fears that drive action
          - Values that guide decisions
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

  - id: pain-points
    title: Pain Points & Frustrations
    instruction: Document challenges and obstacles
    sections:
      - id: major-frustrations
        title: Major Frustrations
        type: bullet-list
        instruction: |
          List significant pain points (ranked by severity):
          - Daily annoyances
          - Major obstacles
          - Broken processes
          - Unmet needs

          For each, note:
          - Frequency (daily, weekly, monthly)
          - Impact (high, medium, low)
          - Current workaround (if any)
        template: |
          - [Pain point] - Frequency: X, Impact: Y, Workaround: Z
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: barriers
        title: Barriers to Success
        type: bullet-list
        instruction: |
          What prevents them from achieving goals:
          - Skill or knowledge gaps
          - Resource constraints (time, budget, tools)
          - Organizational obstacles
          - Technical limitations
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: concerns-and-fears
        title: Concerns & Fears
        type: bullet-list
        instruction: |
          What worries them:
          - Risks they want to avoid
          - Decisions that create anxiety
          - Change resistance factors
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

  - id: needs-statement
    title: Needs Statement
    type: template-text
    template: |
      {{persona_name}} needs {{core_need}} because {{insight}}
    instruction: |
      Craft a clear needs statement following the format:
      [Persona] needs [need] because [insight]

      Example: "Sarah needs a way to quickly validate design decisions
      because her tight deadlines don't allow for lengthy approval processes"
    elicit: true
    owner: empathy-researcher
    editors: [empathy-researcher, problem-definer]

  - id: user-journey-touchpoints
    title: Key Journey Touchpoints
    type: bullet-list
    instruction: |
      Map where this persona intersects with the product/service:
      - Awareness stage interactions
      - Consideration and evaluation
      - Purchase/adoption decision
      - Onboarding experience
      - Regular usage patterns
      - Support needs
      - Advocacy or churn moments
    elicit: true
    owner: empathy-researcher
    editors: [empathy-researcher]

  - id: persona-narrative
    title: A Day in the Life
    type: long-text
    instruction: |
      Write a short narrative (2-3 paragraphs) that brings this persona to life:
      - Describe a typical day or key scenario
      - Include specific details from research
      - Show their environment, behaviors, and challenges
      - Make them feel like a real person

      This narrative should help team members empathize and remember
      this persona when making design decisions
    elicit: true
    owner: empathy-researcher
    editors: [empathy-researcher]

  - id: research-evidence
    title: Research Evidence
    instruction: Link persona to source data
    sections:
      - id: interview-sources
        title: Interview Sources
        type: bullet-list
        instruction: |
          List interviews that contributed to this persona:
          - Participant IDs and names (anonymized)
          - Interview dates
          - Key quotes used
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: quantitative-support
        title: Quantitative Support
        instruction: |
          If available, include data that validates this persona:
          - Survey results
          - Analytics patterns
          - Market research statistics
          - Percentage of user base this represents
        owner: empathy-researcher
        editors: [empathy-researcher]

      - id: confidence-level
        title: Confidence Level
        type: choice
        choices: [High, Medium, Low]
        instruction: |
          Rate confidence in this persona based on:
          - Number of interviews/data points
          - Consistency across research
          - Validation from multiple sources

          High: 8+ interviews, strong patterns
          Medium: 4-7 interviews, emerging patterns
          Low: 1-3 interviews, assumptions need validation
        elicit: true
        owner: empathy-researcher
        editors: [empathy-researcher]

  - id: design-implications
    title: Design Implications
    type: bullet-list
    instruction: |
      How should this persona influence design:
      - Key considerations for this user
      - Features or capabilities they need
      - Experience principles to follow
      - What to avoid or deprioritize
    owner: empathy-researcher
    editors: [empathy-researcher, problem-definer, ideation-coach]

  - id: related-artifacts
    title: Related Artifacts
    instruction: |
      Link to related research documents:
      - Empathy maps
      - Journey maps
      - Interview transcripts
      - Observational studies
      - Other related personas
    owner: empathy-researcher
    editors: [empathy-researcher]

  - id: changelog
    title: Persona Evolution Log
    type: table
    columns: [Date, Version, Updates, Updated By]
    instruction: |
      Track how this persona evolves as you learn more:
      - Date of update
      - What changed
      - Why it changed (new research, validation)
      - Who updated it
    owner: empathy-researcher
    editors: [empathy-researcher, dt-master]
