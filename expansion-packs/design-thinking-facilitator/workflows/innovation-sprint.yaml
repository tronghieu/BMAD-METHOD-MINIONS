name: Innovation Sprint
description: >
  A 5-day Design Thinking sprint for rapid problem-solving and solution validation.
  Based on the Google Ventures Sprint methodology, enhanced with BMAD's agentic
  collaboration for comprehensive innovation.
type: design-sprint
duration: 5-days

agents:
  - dt-master
  - empathy-researcher
  - problem-definer
  - ideation-coach
  - prototype-builder
  - test-analyst

phases:
  - name: Day 1 - Map & Target
    description: Understand the problem space and choose focus area
    duration: 8-hours
    lead-agent: dt-master
    supporting-agents:
      - empathy-researcher
      - problem-definer
    activities:
      - expert-interviews:
          duration: 2-hours
          output: stakeholder-insights
          tasks:
            - conduct-user-interview.md
      - journey-mapping:
          duration: 2-hours
          output: current-state-map
          tasks:
            - map-user-journey.md
      - problem-definition:
          duration: 2-hours
          output: hmw-questions
          tasks:
            - craft-problem-statement.md
            - generate-hmw-questions.md
      - target-selection:
          duration: 2-hours
          output: sprint-focus
          tasks:
            - synthesize-insights.md
            - define-success-metrics.md
    deliverables:
      - journey-map
      - problem-statement
      - sprint-questions

  - name: Day 2 - Sketch
    description: Generate solutions through structured ideation
    duration: 8-hours
    lead-agent: ideation-coach
    supporting-agents:
      - dt-master
    activities:
      - lightning-demos:
          duration: 2-hours
          output: inspiration-board
      - idea-generation:
          duration: 3-hours
          output: solution-sketches
          tasks:
            - run-brainstorm-session.md
            - facilitate-idea-building.md
      - crazy-8s:
          duration: 1-hour
          output: rapid-concepts
      - solution-sketch:
          duration: 2-hours
          output: detailed-concepts
          tasks:
            - create-concept-sketches.md
    deliverables:
      - solution-gallery
      - concept-sketches
      - feature-list

  - name: Day 3 - Decide
    description: Choose the best solution and create storyboard
    duration: 8-hours
    lead-agent: dt-master
    supporting-agents:
      - ideation-coach
      - prototype-builder
    activities:
      - solution-review:
          duration: 2-hours
          output: heat-map
          tasks:
            - evaluate-and-prioritize.md
      - solution-critique:
          duration: 2-hours
          output: decision-matrix
          tasks:
            - evaluate-and-prioritize.md
      - storyboarding:
          duration: 3-hours
          output: prototype-plan
          tasks:
            - create-concept-sketches.md
      - task-assignment:
          duration: 1-hour
          output: build-plan
    deliverables:
      - winning-concept
      - storyboard
      - prototype-specification

  - name: Day 4 - Prototype
    description: Build realistic prototype for testing
    duration: 8-hours
    lead-agent: prototype-builder
    supporting-agents:
      - dt-master
      - test-analyst
    activities:
      - asset-gathering:
          duration: 2-hours
          output: prototype-materials
      - prototype-building:
          duration: 5-hours
          output: test-prototype
          tasks:
            - build-rapid-prototype.md
      - test-preparation:
          duration: 1-hour
          output: test-protocol
          tasks:
            - design-test-protocol.md
            - recruit-test-participants.md
    deliverables:
      - functional-prototype
      - test-scenarios
      - interview-guide

  - name: Day 5 - Test
    description: Validate with target users and gather insights
    duration: 8-hours
    lead-agent: test-analyst
    supporting-agents:
      - dt-master
      - empathy-researcher
    activities:
      - user-interviews:
          duration: 5-hours
          output: test-sessions
          tasks:
            - conduct-usability-test.md
      - observation-notes:
          duration: concurrent
          output: observation-log
      - synthesis:
          duration: 2-hours
          output: findings-summary
          tasks:
            - analyze-test-results.md
      - next-steps:
          duration: 1-hour
          output: iteration-plan
          tasks:
            - plan-iterations.md
    deliverables:
      - test-report
      - key-insights
      - recommendation-deck

success-metrics:
  - validated-assumptions: boolean
  - user-satisfaction: rating
  - feasibility-confirmed: boolean
  - clear-next-steps: boolean
  - team-alignment: rating

tools-required:
  - digital-whiteboard
  - prototyping-software
  - video-conferencing
  - user-recruitment-platform

templates:
  - sprint-brief
  - journey-map
  - solution-sketch
  - storyboard
  - test-protocol
  - findings-report

best-practices:
  - recruit-participants-early
  - time-box-all-activities
  - defer-perfection
  - document-everything
  - include-diverse-perspectives
  - maintain-energy